{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 25rem;">
    <div class="card-body">
      <h5 class="card-title text-center text-dark">Register</h5>
      <form method="POST"> <!-- Added method="POST" -->
        {% csrf_token %} <!-- Add this for CSRF protection -->
        <div class="mb-3">
          <label for="username" class="form-label text-dark">Username</label>
          <input type="text" class="form-control" id="username" name='username' placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email address</label>
          <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-dark">Password</label>
          <input type="password" class="form-control" id="password" name='password' placeholder="Choose a password" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label text-dark">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" name='confirmpassword' placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        {% if messages %}
           {% for message in messages %}
              <p style='color: red;'>{{ message }}</p>
           {% endfor %}
        {% endif %}
      </form>
      <p class="mt-3 text-center text-muted">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
