<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home Page</title>
    <style>
        /* Fixing the width and disabling horizontal resizing */
        textarea {
            width: 100%; /* Full width of its container */
            max-width: 100%; /* Ensures it doesn't exceed the container */
            /* resize: vertical; Only allow vertical resizing */
        }

        /* Login Form Animation */
        .login-container {
          display: none;
          animation: fadeIn 0.7s ease-in-out forwards;
        }

        @keyframes fadeIn {
          0% {
            opacity: 0;
            transform: translateY(30px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        /* Custom Styling for the Form */
        .login-box {
          max-width: 400px;
          margin: auto;
          background: #f9f9f9;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
          margin-top: 100px;
        }

        .login-box h2 {
          margin-bottom: 20px;
          color: #333;
          text-align: center;
        }

        .btn-animate {
          transition: all 0.3s ease;
        }

        .btn-animate:hover {
          transform: translateY(-3px);
          box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Analyzer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ms-3">
            <li class="nav-item">
              <a class="nav-link" href="#" id="login-button">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Content Section -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1>Text Analyzer</h1>
          <p class="lead">We pledge to analyze your text with precision and speed!</p>
        </div>
      </div>

      <!-- Form Section -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="/analyze" method="get">
            <div class="mb-3">
              <label for="text" class="form-label">Enter your text:</label>
              <textarea style="height: 100%; width: 100%;" class="form-control" name="text" id="text" rows="5" placeholder="Type here..."></textarea>
            </div>
            <br>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="removepunc">Remove Punctuations</label>
                <input type="checkbox" class="form-check-input" name="removepunc" id="removepunc">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="fullcaps">Uppercase</label>
                <input type="checkbox" class="form-check-input" name="fullcaps" id="fullcaps">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="nocaps">Lowercase</label>
                <input type="checkbox" class="form-check-input" name="nocaps" id="nocaps">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="newlinerem">New Line Remover</label>
                <input type="checkbox" class="form-check-input" name="newlinerem" id="newlinerem">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="newspacerem">Space Remover</label>
                <input type="checkbox" class="form-check-input" name="newspacerem" id="newspacerem">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="charcount">Character Counter</label>
                <input type="checkbox" class="form-check-input" name="charcount" id="charcount">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="wordcount">Word Counter</label>
                <input type="checkbox" class="form-check-input" name="wordcount" id="wordcount">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="sentiment">Check Sentiment</label>
                <input type="checkbox" class="form-check-input" name="sentiment" id="sentiment">
            </div>
            <div class="form-group form-check form-switch">
                <label class="form-check-label" for="TranslateToHindi">Translate to Hindi</label>
                <input type="checkbox" class="form-check-input" name="translateHindi" id="translateHindi">
            </div>
            <br>
            <button type="submit" style="width: 100%; height: 100%;" class="btn btn-success" style="margin-top: 10px;" >Analyze Text</button>
        </form>
        </div>
      </div>
    </div>

    <!-- Login Form (Initially Hidden) -->
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="/login" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-animate">Login</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
      // Show the login form when the login button is clicked
      document.getElementById('login-button').addEventListener('click', function(event) {
        event.preventDefault();
        document.querySelector('.login-container').style.display = 'block';
      });
    </script>
  </body>
</html>
