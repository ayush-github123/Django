{% extends "base.html" %} {% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 25rem">
    <div class="card-body">
      <h5 class="card-title text-center text-dark">Register</h5>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label text-dark">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-dark">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Choose a password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label text-dark"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            placeholder="Enter the password again"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>

        {% for message in messages %}
        <p class="mt-3 text-center" style='color:red;'>{{message}}</p>
        {% endfor %}

        <p class="mt-3 text-center text-muted">
          Already have an account? <a href="/signin">Login here</a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
