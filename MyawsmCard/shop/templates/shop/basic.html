<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} MyShop {% endblock %}</title>

    {% block navbar_css %}
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #232f3e;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            margin-left: 20px;
        }

        .navbar ul li {
            display: inline-block;
            margin-right: 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .navbar .left {
            display: flex;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 6px 10px;
            background-color: #ff9900;
            border: none;
            color: white;
            margin-left: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #e68a00;
        }
    </style>
    {% endblock %}
    {% block caraousel_css %}
        <style>
            /* Carousel Styles */
        .carousel-container {
            width: 80%;
            margin: 30px auto;
            position: relative;
        }

        .carousel-slides {
            display: flex;
            overflow: hidden;
        }

        .carousel-slide {
            min-width: 100%;
            transition: 0.5s;
        }

        .carousel-slide img {
            width: 100%;
            border-radius: 10px;
        }

        /* Carousel Indicators */
        .carousel-indicators {
            text-align: center;
            margin-top: 10px;
        }

        .carousel-indicators li {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #bbb;
            margin: 0 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .carousel-indicators .active {
            background-color: #232f3e;
        }

        /* Card Styles */
        .cards-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 80%;
            margin: 30px auto;
        }

        .card {
            width: 30%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            object-fit: cover;
            border-radius: 10px;
        }
    

    .card h3 {
        margin: 15px 0 10px;
    }

    .card p {
        font-size: 14px;
        color: #777;
    }

    .card .price {
        font-size: 18px;
        color: #232f3e;
        font-weight: bold;
    }

        .card img {
            max-width: 100%;
            height: 200px;
        }

        </style>
    {%endblock%}
</head>
<body>
    {% load static %}

    <!-- Navbar -->
    <div class="navbar">
        <!-- Left Side: Logo and Links -->
        <div class="left">
            <div class="logo">MyShop</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right Side: Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </div>

    <!-- Content area -->
    <div class="content">
        {% block body %}
        <!-- Child templates will override this -->
        {% endblock %}
    </div>

    {% block js %}
    <script>
        <!-- Any default or common JavaScript code -->
        </script>
        {% endblock %}
</body>
</html>
