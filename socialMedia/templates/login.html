{% extends 'base.html' %}

{% block title %}Login - SocialApp{% endblock %}

{% block content %}
<div class="d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-light">
          <div class="card-body">
            <h2 class="text-center">Login to SocialApp</h2>
            <form method="post" action='/login'>
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control bg-secondary text-light" name='username' id="username" placeholder="Enter your username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control bg-secondary text-light" name = 'password' id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="" class="text-primary">Register here</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
