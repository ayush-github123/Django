{% extends 'base.html' %}

{% block title %}Register - SocialApp{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card bg-light text-dark" style="border: 2px solid #ff66b2; border-radius: 10px; padding: 20px;">
        <div class="card-body">
            <h2 class="text-center" style="color: #ff66b2; margin-bottom: 20px;">Create an Account</h2>
            <form method='post' action='/register'>
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name='username' id="username" placeholder="Choose a username" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name='password' placeholder="Create a password" required>
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name='confirm_password' placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="btn" style="background-color: #ff66b2; color: white; width: 100%; margin-top: 10px;">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
